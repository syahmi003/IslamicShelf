<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Islamic Shelf - Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
        }
        .container {
            display: flex;
            min-height: 100vh;
        }
        .left-section {
            flex: 1;
            background-color: #0F4D2C;
            padding: 40px;
            color: white;
            display: flex;
            flex-direction: column;
        }
        .right-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }
        .login-form {
            width: 100%;
            max-width: 400px;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 60px;
        }
        .logo-text {
            color: white;
            font-size: 20px;
            font-weight: bold;
        }
        .hero-text {
            font-size: 40px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #666;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background-color: #f5f5f5;
        }
        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #0F4D2C;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
        }
        .social-login {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }
        .social-btn {
            padding: 10px 20px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .footer {
            text-align: center;
            color: #666;
        }
        .footer a {
            color: #0F4D2C;
            text-decoration: none;
        }
        .nav-links {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .nav-links a {
            color: #0F4D2C;
            text-decoration: none;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="logo">
                <div class="logo-icon" style="background: white; color: #0F4D2C; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; border-radius: 8px;">IS</div>
                <div class="logo-text">ISLAMIC SHELF</div>
            </div>
            <div class="hero-text">
                UNLOCK THE<br>
                WORLD OF ISLAMIC<br>
                TEACHINGS
            </div>
        </div>
        <div class="right-section">
            <nav class="nav-links">
                <a href="#login">LOGIN</a>
                <a href="#signup">SIGNUP</a>
                
            </nav>
            <div class="login-form">
                <div class="form-group">
                    <label>Username/email address</label>
                    <input type="text" placeholder="youraddress@example.com">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" placeholder="••••••••">
                </div>
                <button class="login-btn">LOGIN</button>
                <div class="social-login">
                    <button class="social-btn">
                        <i class="fab fa-facebook-f"></i>
                        Facebook
                    </button>
                    <button class="social-btn">
                        <i class="fab fa-google"></i>
                        Google
                    </button>
                </div>
                <div class="footer">
                    Don't have an account? <a href="#signup">Sign Up</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
